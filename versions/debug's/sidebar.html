            display: none;

            </a>

            <!-- Botão Menu Hambúrguer (Toggle) -->
            <button id="toggleBtn" class="flex items-center justify-center h-[60px] w-full rounded-lg transition-colors duration-200 text-[#a8a8a8] hover:bg-[#181818] hover:text-white outline-none">
                <i data-lucide="menu" class="w-7 h-7 stroke-[2]"></i>

            </button>

    <!-- FIM DA SIDEBAR -->

    <!-- Conteúdo Principal (Apenas para visualização do efeito) -->
    <main id="main-content" class="ml-[80px] transition-all duration-300 ease-in-out p-10">
        <h1 class="text-2xl mb-4">Conteúdo da Página</h1>
        <p class="text-gray-400">O conteúdo se ajusta quando a sidebar expande.</p>
    </main>

    <!-- Scripts -->
    <script>
        // Inicializa os ícones Lucide
        lucide.createIcons();

        // Lógica da Sidebar
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleBtn = document.getElementById('toggleBtn');
        const navItems = document.querySelectorAll('.nav-item');

        toggleBtn.addEventListener('click', () => {
            const isExpanded = sidebar.classList.toggle('expanded');
            
            // Ajusta a margem do conteúdo principal
            if (isExpanded) {
                mainContent.style.marginLeft = '260px';
                // Alinha itens à esquerda quando expandido
                navItems.forEach(item => {
                    item.classList.remove('justify-center');
                    item.classList.add('justify-start', 'px-4');
                });
            } else {
                mainContent.style.marginLeft = '80px';
                // Centraliza itens quando recolhido
                navItems.forEach(item => {
                    item.classList.remove('justify-start', 'px-4');
                    item.classList.add('justify-center');
                });
            }
        });
    </script>
</body>
</html>
