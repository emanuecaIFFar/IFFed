    <script>
        lucide.createIcons();

        // --- Sidebar Logic ---
        const sidebar = document.getElementById('sidebar');
        const mainContainer = document.getElementById('main-container');
        const toggleBtn = document.getElementById('toggleBtn');
        const navItems = document.querySelectorAll('.nav-item');

        toggleBtn.addEventListener('click', () => {
            const isExpanded = sidebar.classList.toggle('expanded');
            if (isExpanded) {
                mainContainer.classList.add('expanded-margin');
                navItems.forEach(item => {
                    item.classList.remove('justify-center');
                    item.classList.add('justify-start', 'px-4');
                });
            } else {
                mainContainer.classList.remove('expanded-margin');
                navItems.forEach(item => {
                    item.classList.remove('justify-start', 'px-4');
                    item.classList.add('justify-center');
                });
            }
        });

        // --- Search Logic (Toast) ---
        const searchInput = document.getElementById('searchInput');
        const searchIconBtn = document.getElementById('searchIconBtn');
        const toast = document.getElementById('toast');
        let toastTimeout;

        function showToast() {
            toast.classList.remove('toast-hidden');
            toast.classList.add('toast-visible');

            // Reset timer if already running
            if (toastTimeout) clearTimeout(toastTimeout);

            // Hide after 3 seconds
            toastTimeout = setTimeout(() => {
                toast.classList.remove('toast-visible');
                toast.classList.add('toast-hidden');
            }, 3000);
        }

        // Evento: Enter no input
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                showToast();
            }
        });

        // Evento: Clicar na lupa
        searchIconBtn.addEventListener('click', () => {
            showToast();
        });

    </script>
